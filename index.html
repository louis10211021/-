<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 伺服器當機</title>
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px; /* 恢復 Header 的較小高度 */
            background-color: #000;
            padding: 10px; /* 恢復較小的內邊距 */
            display: flex;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
        }
        .header img {
            position: absolute;
            top: 10px; /* 調整圖片位置 */
            left: 10px; /* 調整圖片位置 */
            height: 40px; /* 縮小圖片高度 */
            max-width: 150px; /* 限制圖片的最大寬度 */
            height: auto; /* 保持圖片比例 */
            object-fit: contain;
        }
        .header-content {
            display: flex;
            align-items: center;
            gap: 10px;
            visibility: hidden; /* 隱藏中間的標題區域 */
        }
        .header-title {
            color: #ecf0f1;
            font-size: 24px;
            font-weight: bold;
        }
        .nav {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .nav a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 18px;
            margin-left: 15px;
        }
        .error-code {
            font-size: 80px;
            font-weight: bold;
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .loading {
            display: flex;
            gap: 5px;
        }
        .dot {
            width: 10px;
            height: 10px;
            background-color: #ecf0f1;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }
        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }
        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/img/Ikea_logo.svg.png" alt="商標">
        <div class="header-content">
            <div class="header-title">伺服器當機</div>
        </div>
    </div>
    <div class="nav">
        <a href="#">首頁</a>
        <a href="#">聯絡我們</a>
        <a href="#">最新消息</a>
    </div>
    <div class="error-code">404</div>
    <div class="message">伺服器當機，請稍後再試</div>
    <div class="loading">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</body>
</html>
